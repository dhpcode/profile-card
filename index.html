<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" href="images/favicon-32x32.png">

  <title>Profile card component</title>
</head>

<body>
  <main class="main-content">
    <div class="container">
      <div class="card">
        <div class="card-top">
        </div>

        <div class="card-bottom">
          <div class="card-bottom-hero">
            <img src="images/image-victor.jpg" alt="User image" width="96" height="96">
            <div class="card-bottom-info">
              <h1 class="card-bottom-user">
                <span>Victor Crest</span>
                <span>26</span>
              </h1>
              <p class="card-bottom-user-city">London</p>
            </div>
            <hr class="divider">
            <div class="card-bottom-statistics">
              <div class="statistic-numbers">
                <p>80K</p>
                <span>followers</span>
              </div>
              <div class="statistic-numbers">
                <p>803K</p>
                <span>likes</span>
              </div>
              <div class="statistic-numbers">
                <p>1.4K</p>
                <span>photos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
